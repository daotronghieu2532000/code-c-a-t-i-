<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form</title>
</head>
<body>
    <div class="container" style="width:400px;">
        <form action="">
            <div class="item">
                <div class="lbl"><label for="typeSP">Loại sản phẩm</label></div>
                <select name="" id="typeSP">
                    <option value="" hidden>-- Mời chọn loại</option>
                    <option value="10000">Loại 1 (10000 đ)</option>
                    <option value="20000">Loại 2 (20000 đ)</option>
                    <option value="30000">Loại 3 (30000 đ)</option>
                </select>
            </div>
            <div class="item">
                <div class="lbl"><label for="giaSP">Giá sản phẩm</label></div>
                <input type="number" placeholder="Giá sản phẩm" id="giaSP" readonly>
            </div>
            <div class="item">
                <div class="lbl"><label for="slSP">Số lượng</label></div>
                <input type="number" placeholder="Số lượng" id="slSP" min="1">
            </div>
            <div class="item">
                <div class="lbl"><p>Địa chỉ nhận hàng</p></div>
                <input type="radio" id="noiThanh" value="noiThanh" name="diaChi">
                <label for="noiThanh">Nội thành</label>
                <input type="radio" id="ngoaiThanh" value="ngoaiThanh" name="diaChi">
                <label for="ngoaiThanh">Ngoại thành</label>
            </div>
            <div class="item">
                <div class="lbl"><label for="phiShip">Phí vận chuyển</label></div>
                <input type="number" placeholder="Phí ship hàng" id="phiShip" readonly>
            </div>
            <div class="item">
                <div class="lbl"><label for="tongTien">Tổng tiền</label></div>
                <input type="number" placeholder="Tổng tiền" id="tongTien" readonly>
            </div>
        </form>
    <script >
let typeSP = document.querySelector("#typeSP");
let giaSP = document.querySelector("#giaSP");
let slSP = document.querySelector("#slSP");
let noiThanh = document.querySelector("#noiThanh");
let ngoaiThanh = document.querySelector("#ngoaiThanh");
let phiShip = document.querySelector("#phiShip");
let tongTien = document.querySelector("#tongTien");

typeSP.addEventListener("change", function () {
  giaSP.value = typeSP.value;
  TinhTien();
});

slSP.addEventListener("change", function () {
  if (slSP.value <= 0) {
    slSP.value = 0;
  }
  TinhTien();
});

noiThanh.addEventListener("change", function () {
  phiShip.value = 0;
  TinhTien();
});

ngoaiThanh.addEventListener("change", function () {
  phiShip.value = 50000;
  TinhTien();
});

function TinhTien() {
  tongTien.value =
    Number(slSP.value) * Number(giaSP.value) + Number(phiShip.value);
}
       
 
    </script>
</body>
</html>
