<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Nhập</title>
    <link rel="stylesheet" href="validate.css" />
  </head>
  <body>
    <div container>
      <div class="form-gp">
        <label for="fullname" class="form-lb">Tài Khoản </label> <br />
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="VD: tronghieu34fa"
        />
        <span class="form-masage"></span>
      </div>
      <br />
      <div class="form-gp">
        <label for="password" class="form-lb">Mật Khẩu </label> <br />
        <input type="password" id="password" name="password" />
        <span class="form-masage"></span>
      </div>
      <br />
      <button class="submid">Đăng Nhập</button>
      <button class="Dang-Ki">Đăng Kí</button>
      <script src="validate.js"></script>
    </div>
  </body>
</html>
